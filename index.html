<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css file -->
    <link rel="stylesheet" href="./style.css">
    <title>Task List App</title>

</head>

<body>
    <section style="display: flex; align-items: center; justify-content: center;">
        <div class="container">
            <div class="colors">
                <div id="green"></div>
                <div id="black"></div>
                <div id="chocolate"></div>
            </div>
            <h1>Task List App</h1>
            <form action="" id="taskForm">
                <input type="text" name="" id="taskInput" placeholder="New Task">
                <button id="taskSubmitBtn">Add Task</button>
                <hr class="hr">
            </form>
            <h2>Task List</h2>
            <input type="text" id="taskFilter" placeholder="Filter Task">
            <ol id="tasklist">

            </ol>
            <button id="taskClearBtn">Clear Tasks</button>
        </div>
    </section>

    <!-- Js file -->
    <script src="./app.js"></script>
</body>

</html>
